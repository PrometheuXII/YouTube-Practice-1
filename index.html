<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" lang="scss">
    <title>Website Header Design | YouTube Practice</title>
</head>
<body>
    <div class="main-container">
        <nav>
            <img src="assets/images/menu.png" class="menu-img" alt="menu">
            <img src="assets/images/logo.png" class="logo-img" alt="logo">
            <ul>
                <li><a href="#">Latest</a></li>
                <li><a href="#">Modern</a></li>
                <li><a href="#">Contemporary</a></li>
                <li><a href="#">Affordable</a></li>
            </ul>
        <button type="button" onclick="toggleLight()" id="btn"><span></span></button>
        </nav>

        <div class="lamp-container">
            <img src="assets/images/lamp.png" class="lamp-img" alt="lamp">
            <img src="assets/images/light.png" class="light-img" alt="light" id="light">
        </div>

        <div class="text-container">
            <h1>Latest<br> in Lightning</h1>
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ducimus hic eveniet aperiam aut reprehenderit dicta aliquam, facere nemo nulla temporibus, eligendi nobis quis sit accusantium!</p>
            <a href="#">Check All Collections</a>
            <div class="control">
                <p>04</p>
                <div class="line"><span></span></div>
                <p>05</p>
            </div>
        </div>
    </div>
<script>
    var btn = document.getElementById("btn");
    var light = document.getElementById("light");

    function toggleLight() {
        btn.classList.toggle("active");
        light.classList.toggle("on");
    };
</script>

</body>
</html>
